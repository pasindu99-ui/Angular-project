<body>
  <form class="row domain-search bg-pblue">
    <div class="container">
      <div class="row">
        <div class="box">
            <div class="col-md-3">
          
                <h2 class="form-title">
                  Find Your <strong>Location Weather</strong>
                </h2>
                <p>Search for Your City Weather Now</p>
              </div>
              <div class="col-md-9">
                <div class="input-group">
                  <input type="text" class="form-control" name="city" id="city" [(ngModel)]="city"/>
                  <span class="input-group-addon"
                    ><input type="submit" value="Search" class="btn btn-primary" (click)="searchWeather()"
                  /></span>
                </div>
        </div>
       
        </div>
      </div>
    </div>
  </form>
</body>
